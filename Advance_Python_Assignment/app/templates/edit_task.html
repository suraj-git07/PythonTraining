{% extends 'base.html' %}
{% block title %}Edit Task - TodoNow{% endblock %}

{% block content %}
<div class="edit-task-container">
    <div class="edit-task-header">
        <h2><i class="fas fa-edit"></i> Edit Task</h2>
        <a href="{{ url_for('tasks.view_tasks') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Tasks
        </a>
    </div>

    <div class="edit-task-form-container">
        <form method="POST" class="edit-task-form">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" required 
                       value="{{ task.title }}" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" 
                          class="form-input">{{ task.description or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" 
                       value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}" 
                       class="form-input">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Task
                </button>
                <a href="{{ url_for('tasks.view_tasks') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
