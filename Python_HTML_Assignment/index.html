<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header class="bg-head-green text-black p-3">
    <h1 class="text-center fw-bold">Result Management System</h1>
  </header>

  <nav class="mt-3">
    <a href="#" class="btn ms-3 text-white custom-back-btn" onclick="goBack()">Back</a>
  </nav>

  <main>
    <div class="container mt-4">
      <section aria-labelledby="formHeading">
        <h2 id="formHeading" class="text-center fw-semibold text-decoration-underline">Add Student-Result</h2>
        <form id="studentForm" class="mt-4 needs-validation" novalidate>
          <div class="mb-3">
            <label for="rollNo" class="form-label">Roll No :</label>
            <input type="number" class="form-control" id="rollNo" required />
            <div id="rollNoError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name :</label>
            <input type="text" class="form-control" id="name" required />
            <div id="nameError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth :</label>
            <input type="date" class="form-control" id="dob" required />
            <div id="dobError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="score" class="form-label">Score :</label>
            <input type="number" class="form-control" id="score" min="0" max="100" required />
            <div id="scoreError" class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn custom-add-btn fw-bold">Add</button>
          <a href="view_all.html" class="btn custom-result-btn fw-bold ms-3">View All</a>
        </form>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
