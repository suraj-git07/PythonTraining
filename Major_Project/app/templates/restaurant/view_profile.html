{% extends 'restaurant/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Owner Profile</h4>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                    <li class="list-group-item"><strong>Phone:</strong> {{ user.phone }}</li>
                </ul>
                
                <div class="text-center mb-4">
                    <a href="{{ url_for('restaurant.reset_password') }}" class="btn btn-outline-danger">
                        <i class="bi bi-key me-2"></i>Reset Password
                    </a>
                </div>
                
                <h5 class="mb-3">My Restaurants</h5>
                <ul class="list-group">
                    {% for r in restaurants %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ r.name }}</span>
                        <a href="{{ url_for('restaurant.restaurant_detail', restaurant_id=r.id) }}" class="btn btn-outline-primary btn-sm">View</a>
                    </li>
                    {% else %}
                    <li class="list-group-item text-muted">No restaurants found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
